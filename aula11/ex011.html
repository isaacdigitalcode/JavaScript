<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Você é d brasileiro ou estranjeiro?</h1>
    País: <input type="text" id="paísl">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>        
        function calcular() {
            var país = window.document.querySelector('input#paísl')
            var res = window.document.querySelector('div#res')            
            res.innerHTML = `<p>Você é  <strong>${país}</strong></p>`
            if (país == 'Brasil') {
               `<p>Você é <strong>Brasileiro</strong> </p>` 
            } else {
                `Você é <strong>Estranjeiro</strong>`
            }
        }
    </script>       
</body>
</html>
